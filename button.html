<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button in Bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <h1>Default Button</h1>
        <input type="submit"value="submit" class="btn btn-secondary mb-3 mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-info mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-dark mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-success mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-warning mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-danger mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-primary"> 
        <h1>Button Outline</h1>
        <input type="submit"value="submit" class="btn btn-outline-secondary mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-outline-info mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-outline-dark mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-outline-success mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-outline-warning mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-outline-danger mb-3"> <br>
        <input type="submit"value="submit" class="btn btn-outline-primary">

            eniet voluptatum nihil dolorem, modi possimus optio omnis neque quasi. Quos, dicta.
        </p>
    </body>
</html>
