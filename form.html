<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form in Bootstrap</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <h1 class="text-center display-5">Default Form</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form >
                    Surname:<input type="text" size="70" placeholder="Please Enter Your Surname" class="form-control mb-3">
                    First Name:<input type="text" size="70" placeholder="Please Enter Your First Name" class="form-control mb-3">
                    Other Names:<input type="text" size="70" placeholder="(Optional) Enter other names" class="form-control mb-3">
                    Email:<input type="email" size="70" placeholder="Please Enter Your Email" class="form-control mb-3">
                    Username: <input type="text" size="70" placeholder="Enter preferrable username" class="form-control mb-3">
                    Password: <input type="password" size="70" placeholder="Please input your password" class="form-control mb-3">
                    Confirm password: <input type="password" size="70" placeholder="Please confirm your password" class="form-control mb-3">
                    <p>Gender:</p> 
                    <input type="radio" name="gen" >Man
                    <input type="radio" name="gen">Woman
                    <br><br><input type="submit"value="submit" class="btn btn-primary">      
                </form>
            </div>
        </div>
    </div>
     
</html>
